<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Шилкина</title>
</head>
<body>
    <form>
        <h1>Форма</h1>
        <div>
            <label>Фамилия</label>
            <input type="text" name="name" placeholder="Максимов">
        </div>

        <div>
            <label>Имя</label>
            <input type="text" name="name" placeholder="Максим">
        </div>

        <div>
            <label>Почта</label>
            <input type="email" name="name" placeholder="maximov@example.com">
        </div>

        <div>
            <select name="country">
                <option value="none">Выберите страну</option>
                <option value="russian">Россия</option>
                <option value="usa">США</option>
                <option value="united-kingdom">Великобритания</option>
                <option value="germany">Германия</option>
            </select>
        </div>

        <div>
            <label>Мужчина</label>
            <input type="radio" name="gender" value="male">

            <label>Женщина</label>
            <input type="radio" name="gender" value="female">
        </div>

        <div>
            <textarea name="about" placeholder="Обо мне"></textarea>
        </div>

        <div>
            <h3>Любимый цвет</h3> <br>

            <label>Красный</label>
            <input type="checkbox" name="color" value="red">

            <label>Зелёный</label>
            <input type="checkbox" name="color" value="green">

            <label>Синий</label>
            <input type="checkbox" name="color" value="blue">

            <label>Розовый</label>
            <input type="checkbox" name="color" value="pink">

            <label>Оранжевый</label>
            <input type="checkbox" name="color" value="orange">
        </div>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
